<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <img src="1.png" class="img">
   <div class="contenedor">
    <div class="calculadora oscura">
     <div class="theme-toggler active">
        <i class="toggler-icon"></i>
         </div>
        <div class="pantalla">
           <div id="display"></div>
        </div>
       <div class="botones"></div>

       <table>
          <tr>
             <td><button class="btn-operador" id="Clear">C</button></button></td>
             <td><button class="btn-operador" id="/">/</button></button></td>
             <td><button class="btn-operador" id="*">X</button></button></td>
             <td><button class="btn-operador" id="backspace"><</button></button></td>
          </tr>
          <tr>
             <td><button class="btn-numero" id="7">7</button></td>
             <td><button class="btn-numero" id="8">8</button></td>
             <td><button class="btn-numero" id="9">9</button></td>
             <td><button class="btn-operador" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-numero" id="4">4</button></td>
            <td><button class="btn-numero" id="5">5</button></td>
            <td><button class="btn-numero" id="6">6</button></td>
            <td><button class="btn-operador" id="+">+</button></td>
         </tr>
         <tr>
            <td><button class="btn-numero" id="1">1</button></td>
            <td><button class="btn-numero" id="2">2</button></td>
            <td><button class="btn-numero" id="3">3</button></td>
            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
         </tr>
         <tr>
            <td><button class="btn-operador" id=".">.</button></td>              
            <td> <button class ="btn-numero" id="0">0</button></td>
            <td> <button class ="btn-operador" id="00">00</button></td>
         </tr>
      </table>
    </div>
   </div>
  <script src="codigo.js"></script>
</body>
</html>
